server:
  port: 8082
spring:
  application:
    name: app-order

eureka:
  client:
    service-url:
      defaultZone: http://wxd:123456@localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    instance-id: ${spring.application.name}:${server.port}
feign:
  hystrix:
    enabled: true
